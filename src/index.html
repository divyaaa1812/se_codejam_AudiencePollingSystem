<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      lang="en"
    />
    <title>Audience Polling System</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            src="<%=require('./images/logo.png')%>"
            alt="Audience polling system logo"
            class="logo"
          />
          <h1>Polling System</h1>
        </header>
        <main class="content page__container">
          <nav class="menu">
            <ul class="menu__container">
              <li class="menu__item">
                <a class="menu__link" type="button">
                  <img
                    alt="Home icon"
                    class="menu__image"
                    src="<%=require('./images/home.svg')%>"
                  />
                  Home</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" type="button">
                  <img
                    alt="Home icon"
                    class="menu__image"
                    src="<%=require('./images/compass.svg')%>"
                  />
                  Discover</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" type="button">
                  <img
                    alt="Home icon"
                    class="menu__image"
                    src="<%=require('./images/bell.svg')%>"
                  />
                  Notification</a
                >
              </li>

              <button class="menu__button" type="button">
                <img
                  alt="Home icon"
                  class="menu__image"
                  src="<%=require('./images/plus.svg')%>"
                />
                New Poll
              </button>
            </ul>
          </nav>
          <section class="polls page__container">
            <ul class="polls__list">
              List of posts here
            </ul>
          </section>
        </main>
        <footer class="footer page__container">
          <p class="footer__text">Â© 2023 Auidence Polling System</p>
        </footer>
        <div class="modal js-modal" id="add-new-poll">
          <div class="modal__content page__container">
            <button class="modal__close-button" type="button"></button>
            <form class="modal__form-content" id="add-poll-form-content">
              <h2 class="modal__title">Create Poll</h2>
              <input
                type="text"
                class="modal__text-input"
                id="add-title-input"
                placeholder="Title"
                name="name"
                required
                minlength="1"
                maxlength="100"
              />
              <input
                type="text"
                class="modal__text-input"
                id="add-address-input"
                placeholder="Address"
                name="address"
                required
                minlength="1"
              />
              <span class="modal__input-error"></span>
              <textarea
                name="description"
                type="textarea"
                class="modal__text-input"
                placeholder="Description"
                id="description-input"
                required
              ></textarea>
              <span class="modal__input-error"></span>
              <button class="modal__button" id="create-button" type="submit">
                Create
              </button>
            </form>
          </div>
        </div>
        <div class="modal js-modal" id="delete-poll-confirm-modal">
          <div class="modal__content page__container">
            <button class="modal__close-button" type="button"></button>
            <form class="modal__form-content" id="delete-poll-form-content">
              <h2 class="modal__title">Are you sure?</h2>
              <button
                class="modal__button"
                type="button"
                id="delete-confirm-button"
              >
                Yes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <template id="poll-template">
      <li class="poll">
        <img class="poll__image" src="na" alt="" />
        <div class="poll__description">
          <h2 class="poll__title"></h2>
          <div class="poll__fav-labels">
            <button class="poll__fav-icon" type="button"></button>
            <span class="poll__count"></span>
          </div>
          <button class="card__del-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
