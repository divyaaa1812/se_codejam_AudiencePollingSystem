<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Polling System</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page" id="page">
      <div class="page__content">
        <header class="header">
          <div class="header__container">
            <div alt="Community Poll logo" class="header__logo"></div>
            <p class="header__title">Community poll</p>
          </div>
        </header>

        <nav class="menu">
          <ul class="menu__container">
            <li class="menu__item">
              <a class="menu__link" href="#page"></a>
            </li>
            <button
              class="menu__button"
              id="add-new-poll-button"
              type="button"
            ></button>
          </ul>
        </nav>
        <main class="content">
          <section id="polls" class="polls">
            <h1 class="polls__heading">
              ðŸ‘» Tonight, the spirits next door cast their vote!
            </h1>
            <ul class="polls__list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">
            Â© 2023 Community Poll by
            <a
              class="footer__link"
              target="_blank"
              href="https://github.com/divyaaa1812/se_codejam_AudiencePollingSystem"
              >Remote Coders</a
            >
          </p>
        </footer>
        <div class="modal js-modal" id="add-new-poll">
          <div class="modal__content">
            <button class="modal__close-button" type="button"></button>
            <form class="modal__form-content" id="add-poll-form-content">
              <h2 class="modal__title">Create Poll</h2>
              <label class="modal__label" for="add-title-input">Title</label>
              <input
                type="text"
                class="modal__text-input"
                id="add-title-input"
                name="title"
                required
                minlength="1"
                maxlength="100"
                placeholder="Example: Costume Contest"
              />
              <span class="modal__input-error"></span>
              <label class="modal__label" for="add-address-input"
                >Address</label
              >
              <!-- Future Improvement -->
              <!-- <input
                type="text"
                class="modal__text-input"
                id="add-address-input"
                name="address"
                required
                minlength="1"
                maxlength="100"
                placeholder="Example: 123 Main st, Tripleten city"
              /> -->
              <span class="modal__input-error"></span>
              <label class="modal__label" for="add-image-url-input"
                >Image Link</label
              >
              <input
                type="url"
                id="add-image-url-input"
                name="image"
                class="modal__text-input"
                placeholder="Image URL"
              />
              <span class="modal__input-error"></span>
              <label class="modal__label" for="description-input"
                >Description</label
              >
              <textarea
                placeholder="Example: What is your favourite costume color?"
                name="description"
                type="text"
                class="modal__text-input modal_textarea"
                id="description-input"
                required
                minlength="20"
                maxlength="100"
                rows="4"
              ></textarea>
              <span class="modal__input-error"></span>
              <label class="modal__label" for="add-option1-input"
                >1st Option</label
              >
              <input
                type="text"
                class="modal__text-input"
                id="add-option1-input"
                name="option1"
                required
                minlength="1"
                placeholder="Example: Red"
              />
              <span class="modal__input-error"></span>
              <label class="modal__label" for="add-option2-input"
                >2nd Option</label
              >
              <input
                type="text"
                class="modal__text-input"
                id="add-option2-input"
                name="option2"
                required
                minlength="1"
                placeholder="Example: Blue"
              />
              <span class="modal__input-error"></span>
              <button class="modal__button" id="create-button" type="submit">
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <template id="poll-template">
      <li class="poll">
        <div class="poll__header">
          <img
            src="<%=require('./images/poll-1.jpg')%>"
            alt="Poll Image"
            class="poll__image"
          />
          <div class="poll__header-text">
            <h2 class="poll__title"></h2>
            <p class="poll__description"></p>
          </div>
        </div>
        <div class="poll__body">
          <ul class="poll__options">
            <li id="option-button-1" class="poll__option">
              <p id="poll-option1" class="poll__option-name"></p>
              <div id="poll-vote1" class="poll__votes"></div>
            </li>
            <li id="option-button-2" class="poll__option">
              <p id="poll-option2" class="poll__option-name"></p>
              <div id="poll-vote2" class="poll__votes"></div>
            </li>
          </ul>
          <p class="poll__total-votes"></p>
        </div>
      </li>
    </template>
  </body>
</html>
